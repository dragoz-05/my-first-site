<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first ai-build web site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* This adds a smooth glow behind your floating cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        body {
            background-color: #050505;
            background-image: radial-gradient(circle at 50% -20%, #1e3a8a 0%, #050505 80%);
        }
    </style>
</head>
<body class="text-gray-100 font-sans min-h-screen">

    <nav class="fixed top-4 left-0 right-0 z-50 px-6">
        <div class="max-w-5xl mx-auto glass-card rounded-2xl p-4 flex justify-between items-center px-8 shadow-2xl">
            <div class="text-xl font-bold bg-gradient-to-r from-blue-400 to-cyan-300 bg-clip-text text-transparent">
                Dragoz
            </div>
            <div class="space-x-6 text-sm font-medium text-gray-400">
                <a href="#" class="hover:text-blue-400 transition">Projects</a>
                <a href="#" class="hover:text-blue-400 transition">About</a>
                <button class="bg-blue-600/20 border border-blue-500/50 text-blue-400 px-4 py-2 rounded-lg hover:bg-blue-600 hover:text-white transition">
                    Contact
                </button>
            </div>
        </div>
    </nav>

    <main class="pt-40 pb-20 px-6">
        <section class="max-w-4xl mx-auto text-center">
            <span class="inline-block px-4 py-1.5 mb-6 text-xs font-semibold tracking-widest text-blue-400 uppercase bg-blue-400/10 border border-blue-400/20 rounded-full">
                Available for work
            </span>
            
            <h1 class="text-6xl md:text-7xl font-extrabold mb-8 tracking-tighter">
                Designing the <br/>
                <span class="bg-gradient-to-r from-blue-500 to-cyan-400 bg-clip-text text-transparent">Digital Future</span>
            </h1>

            <p class="text-gray-400 text-lg md:text-xl max-w-2xl mx-auto mb-12 leading-relaxed">
                A beginner-friendly project built with manual code. 
                Focusing on clean aesthetics, glassy UI, and high-performance layouts.
            </p>

            <div class="glass-card p-8 rounded-3xl shadow-2xl max-w-lg mx-auto transform hover:scale-[1.02] transition-transform duration-300">
                <h3 class="text-xl font-semibold mb-4 text-blue-300">Start a Project</h3>
                <p class="text-sm text-gray-500 mb-6">Want to see more glassy components? Click below to explore the code structure.</p>
                <div class="flex gap-3 justify-center">
                    <button class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-3 rounded-xl font-bold transition shadow-lg shadow-blue-500/20">
                        Get Started
                    </button>
                </div>
            </div>
        </section>
    </main>

    <div class="fixed top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-900/20 rounded-full blur-[120px] -z-10"></div>
    <div class="fixed bottom-[-10%] right-[-10%] w-[30%] h-[30%] bg-cyan-900/10 rounded-full blur-[100px] -z-10"></div>

</body>
</html>
