                  }
        body{

        }
    </style>

<body class="bg-gray-50 text-gray-900 font-sans">

    <nav class="flex justify-between items-center px-10 py-6 bg-white shadow-sm">
        <div class="text-2xl font-bold text-blue-600 tracking-tighter">Dragoz</div>
